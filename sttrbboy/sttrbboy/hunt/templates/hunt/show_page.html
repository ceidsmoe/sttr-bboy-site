{% extends 'base.html' %}
{% block content %}
<div class="page-header">
	<h1>Page {{ page.number }}</h1>
</div>

<div class="row">
{% for item in items %}
<div class="col-lg-2">
	<a href="{% url 'item|show' pk=item.pk %}"><h2>Item {{ item.number }}</h2></a>
</div>
{% endfor %}
</div>

{% endblock %}
